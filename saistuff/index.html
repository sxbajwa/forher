<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>üéÇ Birthday Gift Card</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Dancing+Script:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Dancing Script", cursive;
        background: linear-gradient(135deg, #f0e6ff, #fff0f5);
        overflow: hidden;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
        justify-content: center;
      }

      #card {
        width: 400px;
        height: 350px;
        background: linear-gradient(145deg, #fff, #f8f0ff);
        border-radius: 20px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        cursor: pointer;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 20px;
        text-align: center;
        position: relative;
      }

      #front {
        font-family: "Cinzel", serif;
        font-size: 1.8em;
        font-weight: 700;
        background: linear-gradient(90deg, #a64ca6, #d9b3ff);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        margin-bottom: 10px;
      }

      #front .cake {
        font-size: 3em; /* make cake more visible */
        display: block;
        margin-top: 10px;
      }

      .flower-img {
        width: 80px;
        height: auto;
        margin-bottom: 10px;
        animation: floatFlower 3s ease-in-out infinite;
      }

      @keyframes floatFlower {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-10px);
        }
      }

      button {
        padding: 10px 20px;
        border: none;
        border-radius: 10px;
        background: #a64ca6;
        color: white;
        font-size: 1em;
        cursor: pointer;
        margin-top: 10px;
      }

      button:hover {
        background: #b974d1;
      }

      .hidden {
        display: none;
      }

      #inside {
        display: none;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      .bouquet {
        font-size: 3em;
        color: purple;
        margin: 20px 0;
        animation: float 3s ease-in-out infinite;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-10px);
        }
      }

      .message {
        font-size: 1.5em;
        color: #4b0082;
        margin-bottom: 20px;
      }

      #confetti {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 9999;
      }

      /* Poem at bottom of page */
      #poem {
        font-family: "Dancing Script", cursive;
        font-weight: bold;
        font-size: 1.2em;
        color: #4b0082;
        text-align: center;
        margin-top: 30px;
        padding-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div id="card">
      <!-- Flower on front -->
      <img src="flower-png.webp" alt="Flower" class="flower-img" />

      <!-- Front of card -->
      <div id="front">
        üéâ Happy Birthday Yuwon! üéâ
        <span class="cake">üéÇ</span>
      </div>

      <!-- Open Card button -->
      <button id="openBtn">Open Card</button>

      <!-- Inside card -->
      <div id="inside">
        <div class="bouquet">üíêüíúü§çüíê</div>
        <div class="message">
          Wishing you a magical year filled with joy and love!
        </div>
      </div>
    </div>

    <!-- Poem at bottom of page -->
    <div id="poem">
      You are the poem my heart never knew how to write.<br />- sai
    </div>

    <canvas id="confetti"></canvas>
    <audio id="bgMusic" src="happybdayyuwon.mp4"></audio>

    <script>
      window.onload = function () {
        const front = document.getElementById("front");
        const inside = document.getElementById("inside");
        const openBtn = document.getElementById("openBtn");
        const confettiCanvas = document.getElementById("confetti");
        const ctx = confettiCanvas.getContext("2d");
        const bgMusic = document.getElementById("bgMusic");

        confettiCanvas.width = window.innerWidth;
        confettiCanvas.height = window.innerHeight;

        let confettis = [];
        let confettiActive = false;

        openBtn.addEventListener("click", () => {
          front.style.display = "none";
          openBtn.style.display = "none";
          inside.style.display = "flex";

          // Play music
          bgMusic.volume = 0.5;
          bgMusic
            .play()
            .catch(() => console.log("Music blocked until user interaction"));

          startConfetti();
        });

        function startConfetti() {
          confettiActive = true;
          confettis = Array.from({ length: 200 }, () => ({
            x: Math.random() * confettiCanvas.width,
            y: Math.random() * confettiCanvas.height - confettiCanvas.height,
            speed: Math.random() * 3 + 1,
            emoji: Math.random() > 0.5 ? "üíú" : "ü§ç",
            size: Math.random() * 15 + 5,
          }));
          drawConfetti();
        }

        function drawConfetti() {
          if (!confettiActive) return;
          ctx.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);
          ctx.font = "20px serif";
          confettis.forEach((c) => {
            ctx.fillText(c.emoji, c.x, c.y);
            c.y += c.speed;
            if (c.y > confettiCanvas.height) {
              c.y = -10;
              c.x = Math.random() * confettiCanvas.width;
            }
          });
          requestAnimationFrame(drawConfetti);
        }

        window.addEventListener("resize", () => {
          confettiCanvas.width = window.innerWidth;
          confettiCanvas.height = window.innerHeight;
        });
      };
    </script>
  </body>
</html>
